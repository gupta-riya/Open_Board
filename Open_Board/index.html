<!DOCTYPE html>
  <head>
    <title>Open Board</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="draw-board">
        <div class="navbar">
       
            <div class="menu-button">
                <i class="fas fa-times"></i>
            </div>
    
            <!-- -----------------------tool bar ---------------------- -->
            <div class="toolbar">
    
                <!-- pencil -->
                <div class="tool" id = "pencil">
                    <img src="icons/paintbrush.png" class="tool-icon" alt="">
                    <div class="pencil-tool">
    
                        <!-- pencil size -->
                       <div class="pencil-size wrapper">
    
                            <!-- slider -->
                                <custom-slider min="0" max="100" value="50"></custom-slider>
                             
                        </div>
    
                        <!-- pencil color -->
                        <div class="pencil-color">
    
                            <div class="color-container">
                                <div class="color pink"></div>
                            </div>
                            <div class="color-container">
                                <div class="color blue"></div>
                            </div>
                            <div class="color-container">
                                <div class="color green"></div>
                            </div>
                            <div class="color-container">
                                <div class="color purple"></div>
                            </div>
                            <div class="color-container">
                                <div class="color orange"></div>
                            </div>
                            <div class="color-container">
                                <div class="color black"></div>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="tool">
                    <img src="icons/eraser.png" class="tool-icon"alt="">
                </div>
                <div class="tool">
                    <img src="icons/sticky-notes.png" class="tool-icon" alt="">
                </div>
                <div class="tool">
                    <img src="icons/photo.png" class="tool-icon" alt="">
                </div>
                <div class="tool">
                    <img src="icons/direct-download.png" class="tool-icon" alt="">
                </div>
                <div class="tool">
                    <img src="icons/undo.png" class="tool-icon"  alt="">
                </div>
                <div class="tool">
                    <img src="icons/redo.png" class="tool-icon" alt="">
                </div>
                <div class="tool">
                    <img src="icons/zoom-in.png" class="tool-icon" alt="">
                </div>
                <div class="tool">
                    <img src="icons/zoom-out.png" class="tool-icon" alt="">
                </div>
                
            </div>
        </div>
    
        <!-- ---------------------------canvas --------------------- -->
        <canvas id = "canvas"></canvas>
    </div>
    

    <script src = "script.js"></script>
  </body>
</html>
