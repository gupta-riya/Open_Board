<!DOCTYPE html>
  <head>
    <title>Open Board</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <div class="navbar">

        <div class="toolbar">

            </div>
            <div class="tool">
                <img src="icons/eraser.png" class="tool-icon"alt="">
            </div>
            <div class="tool">

            <div class="tool">

            <div class="tool">
                <img src="icons/direct-download.png" class="tool-icon" alt="">
            </div>
            <div class="tool">
                <img src="icons/undo.png" class="tool-icon"  alt="">
            </div>
            <div class="tool">
                <img src="icons/redo.png" class="tool-icon" alt="">
            </div>
            <div class="tool">
                <img src="icons/zoom-in.png" class="tool-icon" alt="">
            </div>
            <div class="tool">
